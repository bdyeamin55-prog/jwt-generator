<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History - MAHIR JWT TOKEN Generator</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header a {
            color: white;
            text-decoration: none;
            opacity: 0.9;
        }
        
        .content {
            padding: 30px;
        }
        
        .history-table {
            width: 100%;
            border-collapse: collapse;
        }
        
        .history-table th {
            background: #f8f9fa;
            padding: 15px;
            text-align: left;
            color: #555;
            font-weight: 600;
        }
        
        .history-table td {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .history-table tr:hover {
            background: #f8f9fa;
        }
        
        .status-success {
            color: #28a745;
            font-weight: 600;
        }
        
        .status-failed {
            color: #dc3545;
            font-weight: 600;
        }
        
        .btn-back {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .btn-back:hover {
            background: #5a6fd8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìú Token Generation History</h1>
            <p><a href="/">‚Üê Back to Generator</a></p>
        </div>
        
        <div class="content">
            <table class="history-table">
                <thead>
                    <tr>
                        <th>UID</th>
                        <th>Status</th>
                        <th>Time</th>
                        <th>Token</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in history %}
                    <tr>
                        <td>{{ item.uid }}</td>
                        <td><span class="status-{{ item.status }}">{{ item.status }}</span></td>
                        <td>{{ item.time }}</td>
                        <td><button class="copy-btn" onclick="copyToken('{{ item.uid }}')">View</button></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        function copyToken(uid) {
            alert('Token viewing feature coming soon!');
        }
    </script>
</body>
</html>
